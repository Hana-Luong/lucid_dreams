<!DOCTYPE html>
<html lang="en">
<head>
<title>Add</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Lucid Dreams">
<link href="../static/normalize.css" rel="stylesheet">
<link href="../static/css/addeditstyle.css" rel="stylesheet"> 
<!--[if lt IE 9]>
   <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"> </script>   
<![endif]--> 
</head>
<body>
<div id="wrapper">
  <div id="myflexcontainer">  
    <main role="main"> 
    <div class="container">
    <img src="../static/images/viewbgr.gif" width="1264" height="1663" alt="View Background" >
    <div class="businessname"><h1>YOUR LUCID DREAMS</h1></div> 
    <div class="pageheading">
      <div id=displayerrors>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
      </div>     
    <form action="/creating" method="post">
        {% csrf_token %}
        <p>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
        </p>
        <p>
            <label for="description">Description</label>
            <input type="textarea" id="description" name="description">
       </p>
        <p>
            <label for="key_words">Key Words:</label>
            <input type="text" id="key_words" name="key_words">
        </p>
        <p>
            <label for="access_level">Access Level:</label>
            <input type="radio" name="access_level" value="PRV"> Keep this for myself only<br>
            <input type="radio" name="access_level" value="SUB">Other subscribers can enjoy my lucid dream<br>
            <input type="radio" name="access_level" value="PUB">The public can enjoy my lucid dream<br>
        <p>
            <button><a href="/dreams">Cancel</a></button>
            <input type="submit" value="Submit">
        </form>

    </div>



    
  

      <div class="footertab">Copyright &copy; 2020 yourluciddreams.com</div>    
 
    </div> <!--end of container -->  
    </main> <!-- end of main -->
  </div> <!-- end of flex container --> 
</div> <!-- end of wrapper -->
</body>
</html>
